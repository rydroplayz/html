<html lang="en">
  <head>

  <body>
    <h2>contact us</h2>
    <form action="mailto:stanleyzebulonj@gmail.com">

      <label for="fullname">Fullname:</label>
      <input type="text" placeholder="John Doe" name="fullname" id="fullname" />
      <br />
      <label for="email">Email:</label>
      <input
      required
        type="email"
        placeholder="johndoe@email.com"
        name="email"
        id="email"
      />

      <label for="message">Message:</label>
      <br />
      <!-- textarea is used to create a multi-line text input field  -->
      <textarea
        name="message"
        placeholder="enter message here"
        id="message"
        rows="20"
        cols="60"
        readonly
      ></textarea>
      <br />
      <input type="button" value="click me" />
      <br />
      <input type="number" placeholder="number" min="1" max="8" width="100"/>
      <br />
      <input type="password" minlength="6" />
      <br />
      <input type="date" />
      <br />

      <br />

      <br />

      <br />

      <input type="range" />
